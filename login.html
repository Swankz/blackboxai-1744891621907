<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - POCKET MINING Corporation (PMC)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white text-black">
    <header class="bg-black text-gold p-4">
        <h1 class="text-3xl font-bold">Login to POCKET MINING Corporation (PMC)</h1>
    </header>
    <main class="p-4">
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="username" class="block">Username:</label>
                <input type="text" id="username" name="username" required class="border p-2 w-full">
            </div>
            <div>
                <label for="password" class="block">Password:</label>
                <input type="password" id="password" name="password" required class="border p-2 w-full">
            </div>
            <button type="submit" class="bg-gold text-black p-2">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html" class="text-gold">Sign Up</a></p>
    </main>
</body>
</html>
